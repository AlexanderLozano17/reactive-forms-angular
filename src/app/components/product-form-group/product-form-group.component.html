<div class="container">
  <section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h2 class="subtitle">
                Form Reactivos y agrupación de Inputs
            </h2>
        </div>
    </div>
  </section>
  <form [formGroup]="form" novalidate (ngSubmit)="save($event)">
      <p>
        Name: <br/>
        <input type="text" formControlName="name">
      </p>

      <div *ngIf="form.get('name').errors && form.get('name').touched">
          <p *ngIf="form.get('name').hasError('required')">Este campo es requerido</p>
      </div>

      <p>
        Fecha: <br/>
        <input type="date" formControlName="date">
      </p>
      <p>
        Email: <br/>
        <input type="email" formControlName="email">
      </p>
      <div *ngIf="emailField.errors && emailField.touched">
          <p *ngIf="emailField.hasError('required')">Este campo es requerido</p>
          <p *ngIf="emailField.hasError('email')">Este no es un email</p>
      </div>
      <p>
        Texto largo: <br/>
        <textarea cols="30" rows="10" formControlName="text"></textarea>
        {{ form.get('text').value.length }} / 80
      </p>
      <div *ngIf="form.get('text').errors && form.get('text').touched">
          <p *ngIf="form.get('text').hasError('required')">Este campo es requerido</p>
          <p *ngIf="form.get('text').hasError('maxlength')">Te pasaste, máxinmo deben haber 80 caracteres</p>
      </div>
      <p>
        Category: <br/>
        <select formControlName="category">
          <option value="1">Category 1</option>
          <option value="2">Category 2</option>
          <option value="3">Category 3</option>
        </select>
      </p>
      <p>
        Genero: <br/>
        <input type="radio" name="gender" formControlName="gender" value="male"> Male<br>
        <input type="radio" name="gender" formControlName="gender" value="female"> Female<br>
        <input type="radio" name="gender" formControlName="gender" value="other"> Other
      </p>

      <button type="submit">Guardar</button> 
  </form>
</div>
