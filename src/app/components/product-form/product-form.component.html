<div class="container">
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h2 class="subtitle">
                    Form Reactivos e Inputs
                </h2>
            </div>
        </div>
    </section>

    <p>
        Email: <br/>
        <input type="email" [formControl]="emailCtrl">
    </p>
    <p *ngIf="emailCtrl.errors && emailCtrl.dirty">
        <small *ngIf="emailCtrl.hasError('required')">Este campo es requerido</small>
        <small *ngIf="emailCtrl.hasError('maxlength')">Este debe ser maximo 10</small>
        <small *ngIf="emailCtrl.hasError('minlength')">Este debe ser minimo 4</small>
    </p>
    <button [disabled]="emailCtrl.invalid" type="button" (click)="getEmail($event)">Save</button>
</div>
